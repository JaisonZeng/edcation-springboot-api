server:
  port: 8080
  servlet:
    context-path: /api

spring:
  profiles:
    active: dev

  application:
    name: education-api

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: NON_NULL

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: top.alexjtech.educationapi.entity

# 日志配置
logging:
  level:
    top.alexjtech.educationapi: debug
    org.springframework: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# JWT配置
jwt:
  # JWT密钥（生产环境应使用更复杂的密钥并通过环境变量注入）
  secret: "education-api-jwt-secret-key-for-authentication-and-authorization"
  # JWT过期时间（24小时，单位：毫秒）
  expiration: 86400000

# 头像上传配置
app:
  upload:
    avatar-dir: uploads/avatars/
    base-url: http://127.0.0.1:8080/api/
    max-size: 5242880

